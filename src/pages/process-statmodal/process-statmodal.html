
<div class="modal_wrapper"></div>
<div class="main-wrap">
  <div class="modal_content alert-md">
    <div class="wrapper">
      <div class="alert-head">
        <div class="content">
          의뢰해주셔서 감사합니다. <br/>
          선택하신 업체와 진행을 위해서<br/> 
          담당자가 빠른 연락을 할 것입니다.
        </div>
        
        <h3 class="mt20">*진행 순서 안내</h3>
        <p>1.담당자가 유선상으로 진행 사항에 <br/>대해서 설명을 드립니다.</p>
        <p>2.선택하신 업체와의 진행과정에 <br/>대해서 컨설팅을 해드립니다.</p>
      </div>
    </div>
    
    <div class="alert-button-group">
      <button ion-button class="alert-button alert-button-md cancel alert-button-default alert-button-default-md" (click)="cancel()">
        취소
      </button>
      <button ion-button class="disable-hover alert-button alert-button-md confirm alert-button-default alert-button-default-md" (click)="confirm()">
        확인
      </button>
    </div>
  </div>

</div>
