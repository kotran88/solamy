
<ion-header>
  <div class="top_bar">
      <span class="title">비교견적</span>
      <img src="assets/imgs/back.png" class="back_img" (click)="back()">
  </div>
</ion-header>

<ion-content padding>
  <div class="top-wrap">
    <p class="intro">
      인증된 태양광 설치 제품을 반영하여, 최고의 전문가로 <br/>구성된 지역 태양광 업체들로부터 받은 견적을 분석하여 <br/>가장 좋은 조건의 업체를 추천해드립니다.
    </p>

    <div class="ranking">
      <div><img src="assets/imgs/comp_quotation/ranking.png"></div>
      <h3 >추천 1순위~3순위<span>(최저가)</span></h3>
    </div>
  </div>

  <ion-grid class="p0 ion-grid grid_1 mt20">
    <ion-row class="btn-cont">
      <ion-col col-4 class="bgblue">
        <div class="middle-wrap">
          <div class="img-top"><img class="mark" src="assets/imgs/comp_quotation/expect_price.png"></div>
          <div class="text-cont"><h6>예상가격</h6></div>
        </div>
      </ion-col>
      <ion-col col-4 class="bgdblue">
        <div class="middle-wrap">
          <div class="img-top"><img class="mark" src="assets/imgs/comp_quotation/compability.png"></div>
          <div class="text-cont"><h6>예상설치용량</h6></div>
        </div>
      </ion-col>
      <ion-col col-4 class="bgblue">
        <div class="middle-wrap">
          <div class="img-top"><img class="mark" style="width: 32px;" src="assets/imgs/comp_quotation/module.png"></div>
          <div class="text-cont"><h6>모듈제품</h6></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="p0 ion-grid grid_2">
    <ion-row class="btn-cont">
      <ion-col col-4 class="bgdblue">
        <div class="middle-wrap">
          <div class="img-top"><img class="mark" style="width: 22px;" src="assets/imgs/comp_quotation/inverter.png"></div>
          <div class="text-cont"><h6>인버터제품</h6></div>
        </div>
      </ion-col>
      <ion-col col-4 class="bgblue">
        <div class="middle-wrap">
          <div class="img-top"><img class="mark" style="width: 30px;" src="assets/imgs/comp_quotation/consure.png"></div>
          <div class="text-cont"><h6>보증여부</h6></div>
        </div>
      </ion-col>
      <ion-col col-4 class="bgdblue">
        <div class="middle-wrap">
          <div class="img-top"><img class="mark" style="width: 30px;" src="assets/imgs/comp_quotation/as.png"></div>
          <div class="text-cont"><h6>A/S조건</h6></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="btn-wrap" *ngIf="!isLogin()">
    <div class="btn-cont mt20">
      <button ion-button color="light" (click)="login()" class="boxBtn analyseClient"><img src="assets/imgs/analyze_client_w.png">분석 의뢰하기</button>
    </div>
    
    <div class="login-cont">
      <button ion-button color="light" class="login" (click)="login()">로그인</button>
      <button ion-button color="light" class="register" (click)="registerPage()">회원가입</button>
    </div>
  </div>

  <div class="btn-wrap" *ngIf="isLogin()">
    <div class="btn-cont mt40">
      <button ion-button color="light" (click)="analyseClient()" class="boxBtn analyseClient"><img src="assets/imgs/analyze_client_w.png">분석 의뢰하기</button>
    </div>
  </div>

</ion-content>
