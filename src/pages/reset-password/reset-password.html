
<ion-header>
  <div class="top_bar">
      <span class="title">비밀번호 변경</span>
      <img src="assets/imgs/back.png" class="back_img" (click)="back()">
  </div>
</ion-header>

<ion-content padding>

  <div class="form">
    <ion-list>
      <ion-item>
        <ion-label floating>비밀번호</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-item class="mt10">
        <ion-label floating>비밀번호 재입력</ion-label>
        <ion-input [(ngModel)]="repassword" type="password"></ion-input>
      </ion-item>
      <span></span>
    </ion-list>

    <div class="item btn-cont mt50">
      <a (click)="reset()" class="boxBtn save">저장</a>
    </div>
  </div>
  
</ion-content>
