
<ion-header>
  <div class="top_bar">
      <span class="title">회원가입</span>
      <img style="width:32px;" src="assets/imgs/logout.png" class="back_img" (click)="back()">
  </div>
</ion-header>

<ion-content padding>

  <h3 class="mt40">회원유형을 선택해주세요.</h3>
  <div class="customer mt20">
    <div class="btn-cont" (click)="registerCustomer()">
      <div class="img-top"><img style="width:50px;" class="mark" src="assets/imgs/clientimage.png"></div>
      <div class="center">
        <h6 >고객 회원</h6>
        <p>분석을 의뢰하고 싶어요</p>
        <img class="arrow" src="assets/imgs/arrowright.png"/>
      </div>
     
    </div>
  </div>

  <div class="partners mt20">
    <div class="btn-cont" (click)="registerPartners()">
      <div class="img-top"><img style="width:50px;" class="mark" src="assets/imgs/partnersimage.png"></div>
      <div class="center">
        <h6>파트너스</h6>
        <p>태양광 설치 사업자</p>
        <img class="arrow" src="assets/imgs/arrowright.png"/>
      </div>
    
    </div>
  </div>
  
</ion-content>
