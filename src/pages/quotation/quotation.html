<ion-header>

  <ion-navbar>
    <ion-title>실시간 견적 현황</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let a of array">
            <p style="    width: 50%;
            overflow-x: hidden; font-size:15px;">{{a.address}} </p><p style="width:15%;">{{a.name}} </p><p style="width:20%;">{{a.reg_date}} </p>
            <button *ngIf="a.status==0" style="background-color: rgb(41, 41, 112);
            vertical-align: middle;
            line-height: 30px;" ion-button>견적요청</button>
            <button *ngIf="a.status==1" style="background-color: #FFA200;
            vertical-align: middle;
            line-height: 30px;" ion-button>입금확인중</button>
            <button *ngIf="a.status==2" style="background-color: #ff4000;
            vertical-align: middle;
            line-height: 30px;" ion-button>입금완료</button>
        </ion-item>
       
      </ion-list>

    <div >


      
        </div>
</ion-content>
